<!DOCTYPE html>
<html>
  <head>
		<title>THREE js demo</title>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
  <body>
		<div class="container">
			<div class="row">
				<div class="col-12 col-md-8">
					<canvas id="canvas"></canvas>
				</div>
				<div class="col-12 col-md-4">
					<div class="card">
						<div class="card-header">
							Controls
						</div>
						<div class="card-body">
							<form id='controls'>
								<div class="form-group">
									<h4>Saturation</h4>
									<label for="saturationAverage">Average</label>
									<input type="range" class="form-control-range"
												 id="saturationAverage"
												 name="saturationAverage"
												 min="0" max="1" step="0.01" value="0.5"
												 />
									<label for="saturationStdDev">StdDev</label>
									<input type="range" class="form-control-range"
												 id="saturationStdDev"
												 name="saturationStdDev"
												 min="0" max="1" step="0.01" value="0.02"
												 />
								</div>
								<div class="form-group">
									<h4>Luminosity</h4>
									<label for="luminosityAverage">Average</label>
									<input type="range" class="form-control-range"
												 id="luminosityAverage"
												 name="luminosityAverage"
												 min="0" max="1" step="0.01" value="0.5"
												 />
									<label for="luminosityStdDev">StdDev</label>
									<input type="range" class="form-control-range"
												 id="luminosityStdDev"
												 name="luminosityStdDev"
												 min="0" max="1" step="0.01" value="0.02"
												 />
								</div>
								<div class="form-group" id='dodecahedronControls' style='display:none'>
									<h4>Stellation</h4>
									<label for="stellationSize">Size</label>
									<input type="range" class="form-control-range"
												 id="stellationSize"
												 name="stellationSize"
												 min="-1" max="4" step="0.02" value="2"
												 />
								</div>
								<div class="form-group" id='zonohedronControls' style='display:none'>
									<h4>Prism</h4>
									<label for="prismHeight">height</label>
									<input type="range" class="form-control-range"
												 id="prismHeight"
												 name="prismHeight"
												 min="0.05" max="2" step="0.05" value="1"
												 />
								</div>
								<div class="form-group" id='icosahedronControls' style='display:block'>
									<h4>Interpolate</h4>
									<label for="interpolate">height</label>
									<input type="range" class="form-control-range"
												 id="interpolate"
												 name="interpolate"
												 min="0.5" max="1" step="0.01" value="0.62"
												 />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
