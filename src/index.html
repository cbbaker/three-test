<!DOCTYPE html>
<html>
  <head>
		<title>THREE js demo</title>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
  <body>
		<div class="container">
			<div class="row">
				<div class="col-12 col-md-8">
					<canvas id="canvas"></canvas>
				</div>
				<div class="col-12 col-md-4">
					<div class="card">
						<div class="card-header">
							Controls
						</div>
						<div class="card-body">
							<form id='controls'>
								<div class="form-group" id='zonohedronControls' style='display:none'>
									<h4>Prism</h4>
									<label for="prismHeight">height</label>
									<input type="range" class="form-control-range"
												 id="prismHeight"
												 name="prismHeight"
												 min="0.05" max="2" step="0.05" value="1"
												 />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
